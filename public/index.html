<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <title>User Management</title>
    <style>
        /* Pink Color Scheme Variables */
        :root {
            /* Pink Color Palette */
            --pink-50: #fdf2f8;
            --pink-100: #fce7f3;
            --pink-200: #fbcfe8;
            --pink-300: #f9a8d4;
            --pink-400: #f472b6;
            --pink-500: #ec4899;
            --pink-600: #db2777;
            --pink-700: #be185d;
            --pink-800: #9d174d;
            --pink-900: #831843;

            /* Complementary Colors */
            --white: #ffffff;
            --gray-50: #f9fafb;
            --gray-100: #f3f4f6;
            --gray-200: #e5e7eb;
            --gray-300: #d1d5db;
            --gray-400: #9ca3af;
            --gray-500: #6b7280;
            --gray-600: #4b5563;
            --gray-700: #374151;
            --gray-800: #1f2937;
            --gray-900: #111827;

            /* Semantic Colors */
            --success: #10b981;
            --warning: #f59e0b;
            --error: #ef4444;

            /* Shadows */
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
            --shadow-xl: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);

            /* Border Radius */
            --radius-sm: 0.25rem;
            --radius-md: 0.375rem;
            --radius-lg: 0.5rem;
            --radius-xl: 0.75rem;
            --radius-2xl: 1rem;
            --radius-full: 9999px;

            /* Spacing */
            --space-1: 0.25rem;
            --space-2: 0.5rem;
            --space-3: 0.75rem;
            --space-4: 1rem;
            --space-5: 1.25rem;
            --space-6: 1.5rem;
            --space-8: 2rem;
            --space-10: 2.5rem;
            --space-12: 3rem;
            --space-16: 4rem;
            --space-20: 5rem;
        }

        /* Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, var(--pink-50) 0%, var(--pink-100) 100%);
            color: var(--gray-800);
            line-height: 1.6;
            min-height: 100vh;
        }

        /* Typography */
        h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
            font-weight: 700;
            color: var(--pink-800);
            margin-bottom: var(--space-4);
        }

        h1 {
            font-size: 2.5rem;
            background: linear-gradient(135deg, var(--pink-600), var(--pink-800));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        h2 {
            font-size: 2rem;
            color: var(--pink-700);
        }

        h3 {
            font-size: 1.5rem;
            color: var(--pink-600);
        }

        p {
            margin-bottom: var(--space-4);
            color: var(--gray-700);
        }

        /* Container and Layout */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: var(--space-6);
        }

        .header {
            background: linear-gradient(135deg, var(--pink-500), var(--pink-600));
            color: var(--white);
            padding: var(--space-8) 0;
            box-shadow: var(--shadow-lg);
            margin-bottom: var(--space-8);
        }

        .header h1 {
            color: var(--white);
            background: none;
            -webkit-text-fill-color: var(--white);
            text-align: center;
            margin-bottom: var(--space-2);
        }

        .header p {
            text-align: center;
            color: var(--pink-100);
            font-size: 1.1rem;
        }

        /* Cards */
        .card {
            background: var(--white);
            border-radius: var(--radius-xl);
            padding: var(--space-6);
            box-shadow: var(--shadow-md);
            border: 1px solid var(--pink-100);
            margin-bottom: var(--space-6);
            transition: all 0.3s ease;
        }

        .card:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-xl);
            border-color: var(--pink-200);
        }

        .card-header {
            border-bottom: 2px solid var(--pink-100);
            padding-bottom: var(--space-4);
            margin-bottom: var(--space-6);
        }

        .card-title {
            color: var(--pink-700);
            margin-bottom: var(--space-2);
        }

        /* Forms */
        .form-group {
            margin-bottom: var(--space-5);
        }

        label {
            display: block;
            margin-bottom: var(--space-2);
            font-weight: 600;
            color: var(--pink-700);
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="number"],
        select,
        textarea {
            width: 100%;
            padding: var(--space-3) var(--space-4);
            border: 2px solid var(--pink-200);
            border-radius: var(--radius-lg);
            font-size: 1rem;
            transition: all 0.3s ease;
            background: var(--white);
        }

        input:focus,
        select:focus,
        textarea:focus {
            outline: none;
            border-color: var(--pink-500);
            box-shadow: 0 0 0 3px rgba(236, 72, 153, 0.1);
            background: var(--pink-50);
        }

        input::placeholder {
            color: var(--gray-400);
        }

        /* Buttons */
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: var(--space-3) var(--space-6);
            border: none;
            border-radius: var(--radius-lg);
            font-size: 1rem;
            font-weight: 600;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            min-width: 120px;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--pink-500), var(--pink-600));
            color: var(--white);
            box-shadow: var(--shadow-md);
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, var(--pink-600), var(--pink-700));
            transform: translateY(-1px);
            box-shadow: var(--shadow-lg);
        }

        .btn-secondary {
            background: var(--white);
            color: var(--pink-600);
            border: 2px solid var(--pink-300);
        }

        .btn-secondary:hover {
            background: var(--pink-50);
            border-color: var(--pink-500);
            color: var(--pink-700);
        }

        .btn-success {
            background: linear-gradient(135deg, var(--success), #059669);
            color: var(--white);
        }

        .btn-error {
            background: linear-gradient(135deg, var(--error), #dc2626);
            color: var(--white);
        }

        /* User List */
        .users-list {
            display: grid;
            gap: var(--space-4);
        }

        .user-item {
            background: var(--white);
            border: 1px solid var(--pink-200);
            border-radius: var(--radius-lg);
            padding: var(--space-5);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .user-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: linear-gradient(135deg, var(--pink-400), var(--pink-600));
        }

        .user-item:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
            border-color: var(--pink-300);
        }

        .user-name {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--pink-700);
            margin-bottom: var(--space-2);
        }

        .user-email {
            color: var(--gray-600);
            font-size: 1rem;
            margin-bottom: var(--space-3);
        }

        .user-meta {
            font-size: 0.875rem;
            color: var(--gray-500);
            display: flex;
            gap: var(--space-4);
            flex-wrap: wrap;
        }

        .user-id {
            background: var(--pink-100);
            color: var(--pink-700);
            padding: var(--space-1) var(--space-2);
            border-radius: var(--radius-md);
            font-weight: 600;
        }

        /* Messages and Alerts */
        .message {
            padding: var(--space-4) var(--space-5);
            border-radius: var(--radius-lg);
            margin-bottom: var(--space-4);
            font-weight: 600;
            border-left: 4px solid;
        }

        .success {
            background: #d1fae5;
            color: #065f46;
            border-color: var(--success);
        }

        .error {
            background: #fee2e2;
            color: #991b1b;
            border-color: var(--error);
        }

        .info {
            background: var(--pink-50);
            color: var(--pink-800);
            border-color: var(--pink-400);
        }

        /* Loading States */
        .loading {
            display: inline-flex;
            align-items: center;
            gap: var(--space-2);
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid var(--pink-200);
            border-top: 2px solid var(--pink-500);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        /* Grid System */
        .grid {
            display: grid;
            gap: var(--space-6);
        }

        .grid-2 {
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        }

        /* Utilities */
        .text-center {
            text-align: center;
        }

        .flex {
            display: flex;
        }

        .items-center {
            align-items: center;
        }

        .justify-between {
            justify-content: space-between;
        }

        .gap-4 {
            gap: var(--space-4);
        }

        .mt-4 {
            margin-top: var(--space-4);
        }

        .mb-4 {
            margin-bottom: var(--space-4);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: var(--space-4);
            }

            h1 {
                font-size: 2rem;
            }

            .card {
                padding: var(--space-4);
            }

            .btn {
                padding: var(--space-3) var(--space-4);
                font-size: 0.9rem;
            }

            .grid-2 {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <h1>User Management</h1>

    <!-- Add User Form -->
    <form id="user-form">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>

        <button type="submit">Add User</button>
    </form>

    <div id="message"></div>

    <!-- Users List -->
    <div id="users-list">
        <h2>Users</h2>
        <button id="load-users">Load Users</button>
        <div id="users-container"></div>
    </div>

    <script>
        // Configuration - Change this to match your backend server
        const API_BASE_URL = 'http://localhost:3000/api'; // Backend runs on port 3000

        // Helper function to show messages
        function showMessage(message, isError = false) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = message;
            messageDiv.className = isError ? 'error' : 'success';

            // Clear message after 3 seconds
            setTimeout(() => {
                messageDiv.textContent = '';
                messageDiv.className = '';
            }, 3000);
        }

        // Fetch and display users
        async function loadUsers() {
            try {
                console.log('Fetching users from:', `${API_BASE_URL}/users`);

                const response = await fetch(`${API_BASE_URL}/users`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                });

                console.log('Response status:', response.status);

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const result = await response.json();
                console.log('Users data:', result);

                const container = document.getElementById('users-container');

                if (result.success && result.data.length > 0) {
                    container.innerHTML = result.data.map(user => `
                        <div class="user-item">
                            <strong>${user.name}</strong> (${user.email})
                            <br>
                            <small>ID: ${user.id} | Created: ${new Date(user.createdAt).toLocaleString()}</small>
                        </div>
                    `).join('');
                } else {
                    container.innerHTML = '<p>No users found.</p>';
                }

                showMessage(`Loaded ${result.data.length} users`);

            } catch (error) {
                console.error('Error loading users:', error);
                showMessage(`Error loading users: ${error.message}`, true);
                document.getElementById('users-container').innerHTML = '<p>Error loading users</p>';
            }
        }

        // Add new user
        async function addUser(userData) {
            try {
                console.log('Adding user:', userData);
                console.log('POST to:', `${API_BASE_URL}/users`);

                const response = await fetch(`${API_BASE_URL}/users`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(userData)
                });

                console.log('Response status:', response.status);

                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`HTTP error! status: ${response.status}, message: ${errorText}`);
                }

                const result = await response.json();
                console.log('Add user result:', result);

                if (result.success) {
                    showMessage(`User ${result.data.name} added successfully!`);
                    document.getElementById('user-form').reset();
                    loadUsers(); // Refresh the users list
                } else {
                    throw new Error(result.message || 'Failed to add user');
                }

            } catch (error) {
                console.error('Error adding user:', error);
                showMessage(`Error adding user: ${error.message}`, true);
            }
        }

        // Test API connection
        async function testConnection() {
            try {
                const response = await fetch(`${API_BASE_URL}/health`);
                if (response.ok) {
                    const result = await response.json();
                    console.log('API connection successful:', result);
                    showMessage('Connected to API successfully');
                } else {
                    throw new Error(`Server responded with status: ${response.status}`);
                }
            } catch (error) {
                console.error('API connection failed:', error);
                showMessage(`API connection failed: ${error.message}`, true);
            }
        }

        // Event listeners
        document.getElementById('user-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const formData = new FormData(e.target);
            const userData = {
                name: formData.get('name').trim(),
                email: formData.get('email').trim()
            };

            if (!userData.name || !userData.email) {
                showMessage('Please fill in all fields', true);
                return;
            }

            await addUser(userData);
        });

        document.getElementById('load-users').addEventListener('click', loadUsers);

        // Test connection on page load
        window.addEventListener('load', () => {
            console.log('Page loaded, testing API connection...');
            testConnection();
        });
    </script>
</body>

</html>
